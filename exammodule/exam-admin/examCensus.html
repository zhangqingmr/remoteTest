                                                    </li>

                                                </div>
                                            </div>
                                            <div id='app' class="tab-content statistic-tabs-content basic" style="">

                                                        <div class="col-md-12">
                                                           
                                                            <div class="tabbable-custom ">
                                                                <ul class="nav nav-tabs">
                                                                    <li id='name' :class="type==1?'active':''" @click.stop="changeType(1)">
                                                                        <a href=""
                                                                            data-toggle="tab"  onclick="return false">
                                                                            姓名 </a>
                                                                    </li>
                                                                    <li  id='depar' :class="type==2?'active':''" @click.stop="changeType(2)">

                                                                    </li>
                                                                </ul>

                                                                    </div>
                                                                    <div :class="[type==2?'active':'','tab-pane']" id="tab_1">
