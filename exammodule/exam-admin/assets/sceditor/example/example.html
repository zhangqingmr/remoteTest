<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

		<title>SCEditor Demo</title>

		<link rel="stylesheet" href="../minified/themes/default.min.css" type="text/css" media="all" />
		<link rel="stylesheet" href="uploadifive.css" type="text/css" media="all" />

		<script src="jquery-1.8.2.min.js"></script>
		<script src="../minified/jquery.sceditor.xhtml.min.js"></script>
		<script src="../languages/cn.js"></script>
		
		<script src="jquery.uploadifive.min.js"></script>
<script src="../minified/cmd.js"></script>

		<style>
			html {
				font-family: Arial, Helvetica, sans-serif;
				font-size: 13px;
			}
			form div {
				padding: .5em;
			}
			code:before {
				position: absolute;
				content: 'Code:';
				top: -1.35em;
				left: 0;
			}
			code {
				margin-top: 1.5em;
				position: relative;
				background: #eee;
				border: 1px solid #aaa;
				white-space: pre;
				padding: .25em;
				min-height: 1.25em;
			}
			code:before, code {
				display: block;
				text-align: left;
			}
		</style>

		<script>
			// Source: http://www.backalleycoder.com/2011/03/20/link-tag-css-stylesheet-load-event/
			var loadCSS = function(url, callback){
				var link = document.createElement('link');
				link.type = 'text/css';
				link.rel = 'stylesheet';
				link.href = url;
				link.id = 'theme-style';

				document.getElementsByTagName('head')[0].appendChild(link);

				var img = document.createElement('img');
				img.onerror = function(){
					if(callback) callback(link);
				}
				img.src = url;
			}

			$(document).ready(function() {
				var options = {
					locale:'cn',
					init:'sdfasdfafa',
					plugins: 'xhtml',
					toolbar: "bold,italic,underline,strike,color,size|orderedlist,bulletlist,table|link,image|superscript,subscript,pastetext",
					emoticonsEnabled: false,
					resizeEnabled: true,
					disablePasting: false,
					enablePasteFiltering: true,
					parserOptions:{
							removeEmptyTags:false,
					},
					bbcodeTrim: true,
					style: '../minified/jquery.sceditor.default.min.css',
					autoUpdate: true,
					width: 530,
					}
				var initEditor = function() {
					$("textarea").sceditor(options);
				};

				initEditor();
			});
		</script>
	</head>
	<body>
		<form action="" method="post">
			<div>
				<textarea name="bbcode_field" style="height:300px;width:600px;">三生三世</textarea>

				<p>If you are using IE9+ or any other browser then it should automatically replace
					:) and other emoticon codes with theit emoticon images.</p>
			</div>

			<div>
				<label for="theme">Theme:</label>
				<select id="theme">
					<option value="default">Default</option>
					<option value="modern">Modern</option>
					<option value="office-toolbar">Office Toolbar</option>
					<option value="office">Office</option>
					<option value="square">Square</option>
				</select>
			</div>
		</form>

		<p>SCEditor is licensed under the <a href="http://www.opensource.org/licenses/mit-license.php">MIT</a></p>
	</body>
</html>
