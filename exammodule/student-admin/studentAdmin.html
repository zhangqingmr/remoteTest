<!DOCTYPE html>

<html lang="en" class="no-js">


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

   

    <link href="css/components.css" id="style_components" rel="stylesheet" type="text/css">
    
    <link href="css/layout.css" rel="stylesheet" type="text/css">
 

    <link href="css/custom.css" rel="stylesheet" type="text/css">
  
    <title>考生管理</title>
 
    <link href="css/common.css" rel="stylesheet" type="text/css">
    
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/default/style.min.css" rel="stylesheet" type="text/css">
    <link href="css/studentAdmin.css" rel="stylesheet" type="text/css">
    <link href="css/layui.css" rel="stylesheet" type="text/css">
    <script src='js/jquery.min.js'></script>
    <script src='js/jstree.min.js'></script>
    <script src="js/layui.js"></script>
    <style>
    .page-content-wrapper .page-content{
        margin-left:0px
    }
    </style>
   
</head>

<body class="">
    <div class="page-container ">
        <div class="page-content-wrapper">
            <div class="page-content " style="min-height:923px">
                <div class="row">
                    <div class="row">
                        <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
                            <div class="students-main">
                                <div class="students-group" style="height: 934.01px;">
                                    <!-- 树 -->
                                    <div class="portlet box grey-cascade affix-top" data-spy="affix" data-offset-top="100">
                                        <div class="portlet-body">
                                            <div>
                                                <div class="note note-success" style="margin-bottom: 10px; padding: 5px; font-size: 12px">提示：需要新建子分组、重命名、删除分组，请单击右键操作</div>
                                                <div class="v-spacing">
                                                    <button type="button" class="btn btn-block green" id="create-top-category">
                                                        <i class="fa fa-plus" aria-hidden="true"></i> 新建根分组</button>
                                                </div>
                                                <div class="input-group v-spacing">
                                                    <input type="text" class="form-control" id="categories-search" placeholder="搜索分组">
                                                    <span class="input-group-btn">
                                                        <button class="btn grey-cascade" type="button">
                                                            <i class="fa fa-search" aria-hidden="true"></i>
                                                        </button>
                                                    </span>
                                                </div>
                                            </div>

                                            <div id="studentTree" style="position: relative; max-height: 769.809px; padding: 5px 5px 20px; overflow: auto;" >
                                                
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                                 
                                <div class="students-list">
                                    <!-- 按钮-->
                                    <div class="s-list-menu">
                                        <span>
                                            <p id="stu-group" title="所有考生">所有考生</p>
                                           
                                        </span>
                                        <div class="s-list-menu-r">
                                            <span>
                                                <div class="btn-group" id='addMember'>
                                                    <button type="button" class="btn green dropdown-toggle" data-toggle="dropdown">添加考生
                                                        
                                                    </button>
                                                    
                                                </div>
                                                <div class="btn-group" id='zjMember'>
                                                    <button type="button" class="btn default dropdown-toggle" data-toggle="dropdown">追加考生到多个组
                                                        
                                                    </button>
                                                </div>
                                                <div class="btn-group" id='moveMember'>
                                                    <button type="button" class="btn default dropdown-toggle" data-toggle="dropdown">移动到组
                                                        
                                                    </button>
                                                </div>
                                            </span>
                                          
                                            
                                            <div class="students-search">
                                                <div class="ss-select">
                                                    <select name="searchType" id="searchType">
                                                        <option value="1">姓名</option>
                                                       
                                                    </select>
                                                </div>
                                                <div class="ss-button" id='searchBtn'>
                                                    <button>
                                                        <i class="fa fa-search" aria-hidden="true"></i>
                                                    </button>
                                                </div>
                                                <div class="ss-input">
                                                    <input class="form-control" id='searchUser' type="text" name="search" value="" placeholder="搜索">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    
                                    <div class="s-list-main">
                                        <table id='tablelist' lay-filter='test'>
                                       
                                    </div>
                                   

                                </div>
                            </div>
                        </div>
                    </div>
                </div>










            </div>
        </div>
       
    </div>



<script type="text/javascript">
    document.write('<script src="/seeyon/adminlayout/common/js/common.js?ver='+Math.random()+'"  type="text/javascript"><\/script>');
 </script>
 <script  type="text/javascript">
     　　version("/seeyon/exammodule/student-admin/js/studentAdmin.js")
 </script>   

</body>

</html>
