<body class="">
    
    
    
    

    <div class="page-container ">
        
        <div class="page-content-wrapper">

                <div class="row" style="margin-bottom: 100px">

                        <!-------------试卷分类列表部分-------------->
                        <div class="categories-panel" style="height: 759px;">
                            <div class="portlet box grey-cascade affix-top" data-spy="affix" data-offset-top="215">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <strong>课程分类列表</strong>
                                    </div>
                                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".category-list">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                </div>
                                <div class="portlet-body">
                                    <div>
                                        <div class="note note-success" style="margin-bottom: 10px; padding: 5px; font-size: 12px">提示：需要新建子分类、重命名、删除分类，请单击右键操作</div>
                                       
                                        <div class="v-spacing">
                                            <button type="button" class="btn btn-block green" id="create-top-category">
                                                <i class="fa fa-plus" aria-hidden="true"></i> 新建根分类 </button>
                                        </div>
                                        <div class="input-group v-spacing">
                                            <input type="text" class="form-control" id="categories-search" placeholder="搜索分类">
                                            <span class="input-group-btn">
                                                <button class="btn grey-cascade" type="button">
                                                    <i class="fa fa-search" aria-hidden="true"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                    <div id="zq"></div>
                                    
                                </div>
                                <div id="categories-panel-dragger"></div>
                            </div>
                        </div>
                        <!-------------试卷管理部分-------------->
                        <div class="exams-panel">
                            <div class="portlet box grey-cascade">
                                <div class="portlet-title">
                                    <div class="caption category ">
                                        <img data-icon="-1" data-catid="-1" class="toolTip" src="images/cate-icon-0.png">
                                        <strong>课程管理</strong>
                                    </div>
                                    <div class="tools">
                                    </div>
                                </div>
                              
                                <div class="portlet-body" id="app" v-cloak>
                                    <div class="table-toolbar">
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-9" style="padding: 0px">
                                                <div class="btn-groups">
                                                    
                                                    <a id="newCourse" class="btn yks-blue btn-new" onclick="return false" href="javascript:;">
                                                        <i class="fa fa-plus"></i>
                                                        新建课程 </a>
                                                   
                                                   
                                                    <a style="" href="javascript:;" onclick="return false" id="move-exams" class="btn yks-default">
                                                        移动到分类 </a>
                                                    <a style="" class="btn yks-default" onclick="return false"  id="delete-exams">
                                                        <i class="fa fa-trash"></i>
                                                        删除课程 </a>
                                                </div>
                                            </div>
                                            
                                           
                                        </div>
                                    </div>
                                    
                                    <div id="exams-list">
                                        <div class="table-responsive table-container" v-show="hasData">
                                            <div id="exams-list-table_wrapper" class="dataTables_wrapper dataTables_extended_wrapper no-footer">
                                                <div class="row">
                                                    <div class="col-md-8 col-sm-12">
                                                        <div class="zq-page" >
                                                            <input type="checkbox" class="page-checkbox" id='checkAll-zq' v-on:change="checkedAll(),isSelected()"  >
                                                            <label>全选<label>
                                                        </div>
                                                        
                                                    </div>
                                                    <div class="col-md-4 col-sm-12">
                                                        <div class="table-group-actions pull-right">
                                                            <div id="es-filters" style="display: block;">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="table-scrollable">
                                                    <table class="table table-hover table-bordered table-striped dataTable no-footer"
                                                        id="exams-list-table" >
                                                        <tbody>
                                                            <tr class="odd" v-for="(juanzi,index) in entity.data">
                                                                <td></td>
                                                                <td class="sorting_1" >
                                                                    <div class="row exams-list-container">
                                                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding: 0px">
                                                                            
                                                                            <div class="check-inlinezq pull-left">
                                                                                <span>
                                                                                    <input  type="checkbox" :id="juanzi.coid" v-on:change="checkedSome(juanzi),isSelected()">
                                                                                </span>
                                                                            </div>
                                                                            <!--  循环读数据  -->
                                                                            <div  class="row exam-info-container">
                                                                                <div class="row exam-info">
                                                                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 exam-info-left">
                                                                                        <!-- 头像 -->
                                                                                        <div class="pull-left exam-image">
                                                                                            <a title="课程试卷封面" onclick="return false" >
                                                                                                <img @click='viewCourse(juanzi.coid)' data-value="156001" src="images/others_10.png"
                                                                                                    alt="" v-if="juanzi.imgurl ==''">
                                                                                                <img @click='viewCourse(juanzi.coid)' data-value="156001" :src="juanzi.imgurl"
                                                                                                    alt="" v-else>
                                                                                            </a>
                                                                                        </div>
                                                                                        <!-- 试卷信息 -->
                                                                                        <div class="row exam-info-left-details-row">
                                                                                            <div class="row" style="height: 90px">
                                                                                                <div class="pull-left exam-info-left-details col-md-12 col-sm-12 col-xs-12">
                                                                                                    <div class="pull-left" style="max-width: 270px;text-align: left !important;">

                                                                                                        <h3 class="exam-title"  style="max-width: 270px;" :title="juanzi.title">{{juanzi.title}}</h3>
                                                                                                        <span v-if="juanzi.status==1" title="课程已启用" class="exam-status-green">已发布</span>
                                                                                                        <span v-if="juanzi.status==0" title="课程未启用" class="exam-status-red">未发布</span>
                                                                                                        <div class="exam-info-left-top" style="text-align: left !important;max-width: 270px">
                                                                                                            <span>{{juanzi.catName}} | </span>
                                                                                                            
                                                                                                            <span>课程时长约{{gsTime(juanzi.duration)}} | </span>
                                                                                                            <span>共<span style="color:red">{{juanzi.chapterSize}}</span>章节 | </span>
                                                                                                            
                                                                                                        </div>
                                                                                                    </div>
                                                                                                   
                                                                                                    <div class="text-right pull-right" >
                                                                                                        <div class="text-center release-btn">
                                                                                                            <a onclick="return false" v-if="juanzi.status==1"  @click="fabu(juanzi,false)" type="btn" class="btn btn-circle btn-default release-exam">
                                                                                                                取消发布
                                                                                                            </a>
                                                                                                            <a onclick="return false" v-if="juanzi.status==0" @click="fabu(juanzi,true)" type="btn" class="btn btn-circle btn-default release-exam">
                                                                                                                发布
                                                                                                            </a>
                                                                                                        </div>
                                                                                                    </div>
                                                                                                </div>
                                                                                            </div>
                                                                                            <div class="row">
                                                                                                <div class="col-md-12">
                                                                                                    <div class="pull-left">
                                                                                                        <span class="text-left-bottom">
                                                                                                            <span class="system-admin">{{juanzi.createUser}}</span>&nbsp;&nbsp;
                                                                                                            <span class="created-time" title="未发布">创建于{{juanzi.createTime}}</span>&nbsp;&nbsp;
                                                                                                        </span>
                                                                                                    </div>
                                                                                                    <div class="pull-right text-right-bottom text-right">
                                                                                                        <span  :id="juanzi.coid" class="edit-page-zq btn btn-circle btn-default" onclick="edit()">编辑课程</span>
                                                                                                        
                                                                                                    </div>

                                                                                                </div>
                                                                                            </div>
                                                                                        </div>

                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-8 col-sm-12">
                                                        <div id="test1"></div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="nullData" v-show="!hasData">
                                            该分类没有数据
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
               

                

              

                <style>

                            </div>
                        </div>
                    </div>
                    <!--按钮-->
