    <style>
    .page-content-wrapper .page-content {

    margin-left: 0; 

}

        border: 1px solid #36aafd;

    }

<body>
        

    <input type='hidden' id='hideinput'>
    <div class="page-container ">

        <div class="page-content-wrapper">
            <div class="page-content " style="min-height:822px">
                <div class="row">
                    <div class="col-sm-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="categories-panel" style="height: 759px;">
                            <div class="portlet box outline affix-top" data-spy="affix" data-offset-top="215">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <strong>试题分类列表</strong>
                                    </div>
                                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".category-list">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                </div>
                                <div class="portlet-body">
                                    <div>
                                       
                                        <div class="input-group v-spacing">
                                            <input type="text" class="form-control" id="search-input" placeholder="搜索分类">
                                            <span class="input-group-btn">
                                                <button class="btn green-meadow" type="button">
                                                    <i class="fa fa-search" aria-hidden="true"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>

                                    <div id="exam-tree">
                                        
                                    </div>
                                </div>
                               
                            </div>
                        </div>
                        <div class="questions-panel">
                            <div class="portlet box outline">
                               
                                <div class="portlet-title question-manage-nav">
                                    <a href="javascript:;" id="show-question-list" class="question-nav-active" area="question-list">
                                        <div class="caption">
                                            <strong>试题列表</strong>
                                        </div>
                                    </a>
                                    <!-- <a href="javascript:;" id="show-import-record" style="margin-left: 90px" area="import-record"
                                        class="">
                                        <div class="caption">
                                            <strong>导入记录</strong>
                                        </div>
                                    </a> -->
                                </div>
                               


                                <div class="portlet-body">
                                    <!--试题列表-->
                                    <div id="question-list" style="display: block;">
                                        <div class="table-toolbar">
                                            <div class="row">
                                                <div class="col-md-10 col-sm-12 col-xs-12" style="padding-left:0px">
                                                    
                                                </div>
                                                <div class="col-md-2 col-sm-12 col-xs-12" style="padding-right: 0px;">
                                                    <div class="btn-group pull-right">
                                                        <div style="display: inline-block;position: relative">
                                                            <input type="search" class="search-input table-group-action-input form-control input-inline input-small input-sm" id="searchtitle"
                                                                placeholder="请输入标题搜索试题" value="">
                                                            <button class="btn grey-cascade search-button" type="button" id="btn-search-question" style="position: absolute;right: 2px;top: 1px;">
                                                                <i class="fa fa-search" aria-hidden="true"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="questions-lists">
                                                <table id="datalist" lay-filter="test"></table>
                                        </div>
                                    </div>

                                    <!--导入记录-->
                                    <div id="import-record" style="display: none;">
                                        <div style="overflow: auto">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="Metronic-alerts alert fade in alert-success">
                                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
                                                        <h4 class="alert-heading"></h4>
                                                        <p>您当前没有任何试题，点击下面的按钮新建一个</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <a href="" class="btn default">
                                                        <i class="fa fa-cloud-upload  fa-lg"></i> 导入试题 </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                  

                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
