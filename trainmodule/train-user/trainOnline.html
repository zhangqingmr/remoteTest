<!DOCTYPE html>

<html ng-app="mxyWeb" class="ng-scope">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
     <meta http-equiv="Expires" content="0">
	<title>线上训练</title>

	<link rel="stylesheet" href="css/iconfont.css">
	<link href="css/common.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/home.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/ng-img-crop.css">
	
	<link rel="stylesheet" type="text/css" href="css/coursemore.css">
	<link href="css/course_index.css" rel="stylesheet">
	<link rel="stylesheet" href="css/course_online.css">
	<link rel="stylesheet" href="css/layui.css">
	<link rel="stylesheet" href="css/layout.css">
	<script src='js/vue.js'></script>
	<script src='js/jquery.min.js'></script>
	<script src='js/layui.js'></script>
	<style>
			.dropdown {
			  position: relative;
			  display: inline-block;
			}
			.dropdown-content {
			  display: none;
			  position: absolute;
			  background-color: #f9f9f9;
			  min-width: 140px;
			  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			
			}
			.dropdown:hover .dropdown-content {
			  display: block;
			}
			.course-main-content .course-box-left {
			float: none !important; 
			width: 100% !important;
			}
			.course-main-content .course-classify {
				width: 100% !important;
				height: auto;
				border: 1px solid #e5e5e5;
				overflow: hidden;
				clear: both;
				margin: 14px 0;
				padding: 0 26px;
			}
			</style>
	<style  type="text/css">
        [v-cloak] {
            display: none;
        }

		.headpiece222{
				
				position: fixed;
				left: 30px;
				top: 400px;
				z-index: 99;
			}
			.zqColor{
		
    line-height: 50px;
    font-size: 18px;
    color: #fff;
    width: 140px;
    text-align: center;
			}
			.zqColor:hover{
				background-color: rgb(230, 76, 101);
				color: #fff !important
			}
    </style>
</head>

<body class="ng-scope">
	<div id="course-online" v-cloak >
		<!-- 导航栏-->
		<div class="ng-scope">
			<div class="mxy-logo-header public-header m-w-12 ng-scope">
					<div class="head-logo">
							<a href="#" style="font-size: 24px;font-weight: 600;color: #000;"><img src="images/logo.png" style='height: 40px;width: 50px' alt="" title="">&nbsp;&nbsp;&nbsp;&nbsp;训练学习平台</a>
					</div>
				
			</div>
			<div class="mxy-header b65 ng-scope" style="background:#E64C65;min-width:1200px">
				<div class="header-main">
						

					<!--导航改造完成-->
					<div class="nav">
							<ul>
									<li class="mcp nav-hover active"  style="background: rgb(230, 76, 101) ;">
										<a href="/seeyon/studymodule/course-user/courseMain.html" target="_self">首页</a>
									</li>
									<li class="mcp nav-hover " style="background: rgb(230, 76, 101) ;">
										<a href="/seeyon/studymodule/course-user/courseMore.html" target="_self">线上课程</a>
									</li>
									<li class="mcp nav-hover " style="background: rgb(230, 76, 101);">
											<a href="/seeyon/studymodule/course-user/courseMoreRecord.html" target="_self">线上考试</a>
									</li>
									<li class="mcp nav-hover " style="background: rgb(230, 76, 101) ;">
										<a href="/seeyon/studymodule/course-user/courseKnowledge.html" target="_self">知识库</a>
									</li>
									<li class="mcp nav-hover " style="background: rgb(230, 76, 101) ;">
											<a href="/seeyon/studymodule/course-user/courseMyGrade.html" target="_self">我的成绩</a>
									</li>
									<li class="mcp nav-hover " style="background: rgb(230, 76, 101) ;">
											<a href="/seeyon/studymodule/course-user/courseMyCourse.html" target="_self">我的课程</a>
									</li>
									<li class="mcp nav-hover " style="background: rgb(230, 76, 101) ;">
											<a href="/seeyon/studymodule/course-user/courseMyHistory.html" target="_self">我的历史</a>
									</li>
									<li class="mcp nav-hover dropdown " style="background: #C94056 ;">
											<a href="/seeyon/trainmodule/train-user/trainOnline.html"  target="_self" >模拟训练</a>

											<div class="dropdown-content">
													
													<div  class="zqColor" style="color:#000;border: 1px solid rgb(230, 76, 101)" onclick="window.location.href='/seeyon/trainmodule/train-user/trainMy2.html'" target="_self">我的训练</div>
											</div>
									</li>
	
		
							</ul>
					</div>

				</div>
			</div>

		</div>
		<!-- 主体-->
		<div class="course-main-content" >
			<div class="course-box bf7 m-w-12" style="min-height:1000px ;">
				<!-- 左侧内容-->
				<div class="course-box-left">
					<div class="ng-scope">
						<div class="course-select f12 c33 lh24">
							<div id="course-select-list" class="course-select-list">
								<!--一级-->
								<div class="course-div" >

									<div class="course-select-title" id='all'  style="cursor: pointer;" :class="currentId=='all'?'zq-color':''"  @click="getFenlei($event)" >全部</div>
									
								</div>

							</div>
							<span>共
								<i  class="ng-binding" style="color: rgb(230, 76, 101);">{{count}}</i>结果</span>
							<div class="head-right" style="display: inline-block;float: right;">
										<div class="form-group" style="display: inline-block">
											
												<input type="text" class="form-control" id="title-zq" placeholder="输入要查询的标题" style="height: 29px;">
										</div>
										
										<div class="recordSearch" style="display: inline-block;vertical-align: top" >
												<button id="search" type="button" class="btn btn-info" @click="searchTitle()">搜索</button>
										</div>
							</div>
						</div>
						
						<div class="course-classify bff  ng-scope">
								<!-- 循环-->
								<ul>
									<li class="mcp ng-scope" v-for="(bran,index) in branch" :id='bran.id' @click.stop="getFenlei($event)">
										<a skin-change="border&amp;color:hover"  :class="currentId==bran.id?'zq-color':''" class="ng-binding" :id='bran.id'>{{bran.text}}</a>
									</li>
	
								</ul>
							</div>
	


					</div>
					<div class="course-container" style="min-height: 600px">

						<div class="new-course-content">
							<div class="default-msg ng-hide">暂无内容···</div>

							<ul class="new-course-content-ul">
								
									<li v-for="(course,index) in courseAll" @click="viewDetail(course.trid)">
											<a href="javascript:;" onclick="return false">
												<div class="course-img default-img">
													<div v-if="course.imgUrl!=''&&course.imgUrl!=undefined" class="default-img-style" :style="{backgroundImage: 'url('+course.imgUrl+')'}" ></div>
													<div v-else class="default-img-style" style="background-image: url(images/default_41.jpg_thumb_200.jpg);" ></div>
															
													<!-- <div class="course-status cff f12 ng-scope">
														{{course.status}}
													</div> -->
													<!-- end ngIf: userIsLogin -->
												</div>
												<div class="course-msg">
													<div class="course-msg-top f16 clearfix">
														<div course-title="" title-text="ERP培训课程" class="course-title c33 ng-isolate-scope">
															<div class="course-title c33 ng-binding" :title="course.fileName" >{{course.title}}
																<!-- ngIf: flag -->
															</div>
														</div>
														
														<!-- 星星评价 结束-->
													</div>
													<div class="course-msg-btm f12 c66 clearfix">
														<span class="course-tag fl">{{course.catName}}</span>
														
														<!-- <div class="course-count fl">
																
																<span class="course-praise" title='考试次数'><i class="layui-icon layui-icon-username" style="color: #1E9FFF;"></i>{{course.playUserNum}}</span>
														</div> -->
													</div>
													
												</div>
											</a>
										</li>

							</ul>
						</div>
					</div>
				</div>
				
				<!-- 向上回滚-->
				<div class="headpiece ng-scope">
					<div class="headpiece1 ng-scope">
						<ul>
							<a class="head333 iconfont icon-top_icon" href="javascript:scroll(0,0)"></a>
						</ul>
					</div>
				</div>
				<!-- 分页-->
				<div class="course-btm" style="padding-bottom: 0px">
						<div id='fenye' class="" style="text-align: center">
							
							
						</div>
					</div>
			</div>
			<div class="footer ng-scope">
					<div class="mxy-footer b33">
						   
				   </div> 
			   </div>
		</div>
	</div>
	

    <script type="text/javascript">
        document.write('<script src="/seeyon/adminlayout/common/js/common.js?ver='+Math.random()+'"  type="text/javascript"><\/script>');
     </script>
     <script  type="text/javascript">
         　　version("/seeyon/trainmodule/train-user/js/trainOnline.js")
     </script>   
</body>

</html>
